<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/principal.css">
    <title>Ej8 Forms</title>
</head>
<body>
    <form action="check.html" method="post">
      <h1>Sign in</h1>
    <div>
        <label for="username">Username (@example.com):</label>
        <input type="email" id="email" pattern=".+@example\.com" size="30" required>
      </div>
      <div>
        <label for="pass">Password (5 characters min):</label>
        <input type="password" id="pass" name="password" minlength="5" required>
      </div> 
      <input type="submit" value="Sign in">
    </form>      
</body>
</html>
