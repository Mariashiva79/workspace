<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/estilologin.css" />
    <link rel="icon" href="./favicon/oveja.png" type="image/png">
</head>
</head>
<body>
    <div class="background"></div> <!-- Fondo con opacidad -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="index.html" method="POST">
          <label for="username">Usuario</label>
          <input type="email" id="username" placeholder="tunombre@example.com" name="username" required>
          
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" minlength="7" required>
          
          <button type="submit">Acceder</button>
          
          <p class="forgot-password">
            <a href="recucont.html">¿Olvidaste tu contraseña?</a>
          </p>
        </form>
      </div>
</body>
</html>
